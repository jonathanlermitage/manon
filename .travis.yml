os:
  - linux
services:
  - docker

jobs:
  include:

    - name: jdk8 postgresql
      language: java
      os: linux
      jdk: openjdk8
      env: PROFILE=test-postgres MANON_TEST_SQL_JDBC_URL="jdbc:postgresql://127.0.0.1:5440/manon" MANON_TEST_BATCH_SQL_JDBC_URL="jdbc:postgresql://127.0.0.1:5441/manon_batch"
      before_script:
        - docker-compose -f ./docker/docker-compose-test.yml up -d
        - sudo netstat -antp
      script: ./mvnw --no-transfer-progress clean verify -P test-postgres,coverage,ci -B -U

    - name: jdk8 mariadb
      language: java
      os: linux
      jdk: openjdk8
      env: PROFILE=test-mariadb MANON_TEST_SQL_JDBC_URL="jdbc:mariadb://127.0.0.1:3307/manon?useUnicode=true&characterEncoding=utf8&autoReconnect=true" MANON_TEST_BATCH_SQL_JDBC_URL="jdbc:mariadb://127.0.0.1:3308/manon_batch?useUnicode=true&characterEncoding=utf8&autoReconnect=true"
      before_script:
        - docker-compose -f ./docker/docker-compose-test.yml up -d
        - sudo netstat -antp
      script: ./mvnw --no-transfer-progress clean verify -P test-mariadb,coverage,ci -B -U

    - name: jdk11 postgresql
      language: java
      os: linux
      jdk: openjdk11
      env: PROFILE=test-postgres MANON_TEST_SQL_JDBC_URL="jdbc:postgresql://127.0.0.1:5440/manon" MANON_TEST_BATCH_SQL_JDBC_URL="jdbc:postgresql://127.0.0.1:5441/manon_batch"
      before_script:
        - docker-compose -f ./docker/docker-compose-test.yml up -d
        - sudo netstat -antp
      script: ./mvnw --no-transfer-progress clean verify -P test-postgres,coverage,ci -B -U

    - name: jdk11 mariadb
      language: java
      os: linux
      jdk: openjdk11
      env: PROFILE=test-mariadb MANON_TEST_SQL_JDBC_URL="jdbc:mariadb://127.0.0.1:3307/manon?useUnicode=true&characterEncoding=utf8&autoReconnect=true" MANON_TEST_BATCH_SQL_JDBC_URL="jdbc:mariadb://127.0.0.1:3308/manon_batch?useUnicode=true&characterEncoding=utf8&autoReconnect=true"
      before_script:
        - docker-compose -f ./docker/docker-compose-test.yml up -d
        - sudo netstat -antp
      script: ./mvnw --no-transfer-progress clean verify -P test-mariadb,coverage,ci -B -U

    - name: jdk15 postgresql
      language: java
      os: linux
      jdk: openjdk15
      env: PROFILE=test-postgres MANON_TEST_SQL_JDBC_URL="jdbc:postgresql://127.0.0.1:5440/manon" MANON_TEST_BATCH_SQL_JDBC_URL="jdbc:postgresql://127.0.0.1:5441/manon_batch"
      before_script:
        - docker-compose -f ./docker/docker-compose-test.yml up -d
        - sudo netstat -antp
      script: ./mvnw --no-transfer-progress clean verify -P test-postgres,coverage,ci -B -U

    - name: jdk15 mariadb
      language: java
      os: linux
      jdk: openjdk15
      env: PROFILE=test-mariadb MANON_TEST_SQL_JDBC_URL="jdbc:mariadb://127.0.0.1:3307/manon?useUnicode=true&characterEncoding=utf8&autoReconnect=true" MANON_TEST_BATCH_SQL_JDBC_URL="jdbc:mariadb://127.0.0.1:3308/manon_batch?useUnicode=true&characterEncoding=utf8&autoReconnect=true"
      before_script:
        - docker-compose -f ./docker/docker-compose-test.yml up -d
        - sudo netstat -antp
      script: ./mvnw --no-transfer-progress clean verify -P test-mariadb,coverage,ci -B -U

    - name: e2e docker
      language: python
      python:
        - "3.8"
      os: linux
      jdk: openjdk11
      script: ./do e2e

    - name: e2e jib
      language: python
      python:
        - "3.8"
      os: linux
      jdk: openjdk11
      script: ./do e2ejib

  allow_failures:
    - jdk: openjdk15 # snapshot and non-LTS jdk can fail, I won't use it in production but it's useful to prepare migration to next LTS release

before_install:
  - chmod +x mvnw
  - chmod +x do
  - chmod +x e2e/*.sh
  - ./mvnw --version
  - python3 --version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - sudo netstat -antp
  - docker-compose --version
  - export MANON_TEST_REDIS_PORT=6380

install:
  - mvn --no-transfer-progress install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - '$HOME/.m2'
