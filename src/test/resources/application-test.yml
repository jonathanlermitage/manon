### DEV CONFIGURATION for local unit testing with embedded HSQLDB db ###  (warning: avoid tabs, indent with two spaces)

manon:
  batch.user-snapshot.chunk: 10
  performance-recorder.enabled: true
  security.bcrypt.strength: 4

spring:
  datasource.driver-class-name: org.hsqldb.jdbc.JDBCDriver
  flyway.enabled: false
  jpa.hibernate.ddl-auto: update
